<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuDigital - Katalog Literasi Digital Terlengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body.loading { overflow: hidden; height: 100vh; }
        #splash-screen { transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1); }
        #main-content { opacity: 0; transition: opacity 1.2s ease-in-out; }
        #main-content.loaded { opacity: 1; }
        
        /* Optimasi Kartu di Mobile */
        .category-card:hover .icon-box { transform: scale(1.1); background-color: #06b6d4; color: white; }
        
        /* Custom UI Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 10px; }
        
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 loading">

    <div id="splash-screen" class="fixed inset-0 z-[200] bg-gradient-to-br from-slate-950 via-cyan-950 to-black flex flex-col items-center justify-center pointer-events-none">
        <div class="relative w-72 md:w-[500px] drop-shadow-[0_0_50px_rgba(6,182,212,0.3)]">
            <img src="Bumper-Yudigital.gif" alt="yuDigital Bumper" class="w-full h-auto">
        </div>
        <div class="w-48 h-1 bg-white/10 mt-10 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full bg-cyan-500 w-0 transition-all duration-[7000ms] ease-linear"></div>
        </div>
    </div>

    <div id="main-content">
        <nav class="bg-white/80 backdrop-blur-md py-4 px-6 md:px-8 flex items-center justify-between shadow-sm sticky top-0 z-50">
            <div class="flex items-center">
                <img src="Logo yuDigital.png" alt="Logo" class="h-7 md:h-8 w-auto object-contain">
                <span class="ml-4 pl-4 border-l border-gray-200 text-[10px] font-black tracking-[0.2em] uppercase text-gray-400 hidden sm:block">Literasi Digital</span>
            </div>
            <a href="https://wa.me/628123456789" class="bg-cyan-500 text-white px-5 py-2 rounded-full text-[10px] font-bold hover:bg-cyan-600 transition shadow-lg shadow-cyan-100">HUBUNGI KAMI</a>
        </nav>

        <header class="bg-white px-6 md:px-20 py-12 md:py-24 text-center">
            <h1 class="text-3xl md:text-7xl font-black text-gray-900 leading-tight mb-4">Katalog Digital <br> <span class="text-cyan-500">yuDigital</span></h1>
            <p class="text-gray-500 text-sm md:text-lg max-w-2xl mx-auto">Pilih tingkatan sekolah untuk menjelajahi seri buku interaktif kami.</p>
        </header>

        <section class="px-6 md:px-20 pb-20">
            <div id="category-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-8">
                </div>
        </section>

        <footer class="py-12 bg-white border-t border-gray-100 text-center">
            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-[0.3em]">&copy; 2025 yuDigital Indonesia</p>
        </footer>
    </div>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-slate-900/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div id="modal-content" class="bg-white w-full max-w-xl rounded-[2.5rem] md:rounded-[3.5rem] overflow-hidden shadow-2xl relative z-10 transform transition-all scale-90 opacity-0 duration-500">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-20 text-gray-300 hover:text-red-500 text-2xl md:text-3xl transition"><i class="fas fa-times-circle"></i></button>
            
            <div class="p-6 md:p-10 flex flex-col items-center">
                <p id="modal-tag" class="text-cyan-500 font-black text-[9px] uppercase tracking-widest mb-3"></p>
                
                <div class="w-full mb-6 relative">
                    <div class="relative">
                        <select id="series-selector" onchange="changeBookSeries(this.value)" class="w-full p-4 bg-gray-100 border-none rounded-xl md:rounded-[1.5rem] font-black text-gray-800 focus:ring-2 focus:ring-cyan-500 outline-none cursor-pointer text-center text-sm md:text-lg">
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-cyan-500 text-xs">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="relative w-full bg-gray-50 rounded-[2rem] md:rounded-[2.5rem] p-4 md:p-8 flex items-center justify-center min-h-[300px] md:min-h-[420px] shadow-inner">
                    <button onclick="prevSlide()" class="absolute left-2 md:left-4 bg-white/90 w-10 h-10 md:w-12 md:h-12 rounded-full shadow-lg hover:bg-cyan-500 hover:text-white transition z-10 flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
                    
                    <div class="w-full overflow-hidden flex justify-center">
                        <img id="slider-img" src="" class="max-h-60 md:max-h-80 object-contain drop-shadow-xl transition-all duration-300">
                    </div>

                    <button onclick="nextSlide()" class="absolute right-2 md:right-4 bg-white/90 w-10 h-10 md:w-12 md:h-12 rounded-full shadow-lg hover:bg-cyan-500 hover:text-white transition z-10 flex items-center justify-center"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div id="slider-dots" class="flex gap-2 mt-6"></div>

                <button onclick="pesanKatalog()" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-black py-4 md:py-5 rounded-xl md:rounded-[1.5rem] transition shadow-xl flex items-center justify-center gap-3 text-xs md:text-sm uppercase tracking-widest">
                    <i class="fab fa-whatsapp text-xl"></i> Hubungi Admin
                </button>
            </div>
        </div>
    </div>

    <script>
        const masterData = {
            sd: [
                { judul: 'Basic English', total: 6 },
                { judul: 'Pancasila', total: 6 },
                { judul: 'Matematika SD', total: 6 },
                { judul: 'Bahasa Indonesia SD', total: 6 }
            ],
            smp: [
                { judul: 'bahasa indonesia', total: 3 },
                { judul: 'IPA 1 SMP', total: 3 },
                { judul: 'matematika', total: 3 },
                { judul: 'pancasila', total: 3 }
            ],
            sma: [
                { judul: 'geografi', total: 3 },
                { judul: 'kimia', total: 3 },
                { judul: 'matematika', total: 3 }
            ],
            smk: [
                { judul: 'smk', total: 3 }
            ],
            madrasah: [
                { judul: 'mi', total: 3 },
                { judul: 'mts', total: 3 },
                { judul: 'ma', total: 3 }
            ]
        };

        const categories = [
            { id: 'sd', label: 'SD', bg: 'bg-orange-50', border: 'border-orange-100', icon: 'fa-child', color: 'text-orange-500' },
            { id: 'smp', label: 'SMP', bg: 'bg-blue-50', border: 'border-blue-100', icon: 'fa-user-graduate', color: 'text-blue-500' },
            { id: 'sma', label: 'SMA', bg: 'bg-rose-50', border: 'border-rose-100', icon: 'fa-microscope', color: 'text-rose-500' },
            { id: 'smk', label: 'SMK', bg: 'bg-purple-50', border: 'border-purple-100', icon: 'fa-tools', color: 'text-purple-500' },
            { id: 'madrasah', label: 'Madrasah', bg: 'bg-green-50', border: 'border-green-100', icon: 'fa-mosque', color: 'text-green-500' }
        ];

        let cIdx = 1, cTotal = 0, cPath = "", cTitle = "", currentCatId = "";

        const grid = document.getElementById('category-grid');
        categories.forEach(cat => {
            grid.innerHTML += `
                <div class="category-card group cursor-pointer" onclick="openCategoryModal('${cat.id}')">
                    <div class="${cat.bg} ${cat.border} border rounded-[2rem] md:rounded-[3.5rem] p-6 md:p-12 flex flex-col items-center justify-center transition-all duration-500 hover:shadow-xl md:h-96 h-48">
                        <div class="icon-box w-12 h-12 md:w-20 md:h-20 mb-3 md:mb-8 bg-white rounded-xl md:rounded-[1.5rem] flex items-center justify-center shadow-sm transition-all duration-500 ${cat.color} text-xl md:text-3xl">
                             <i class="fas ${cat.icon}"></i>
                        </div>
                        <h4 class="font-black text-gray-800 text-xs md:text-xl uppercase tracking-tighter">${cat.label}</h4>
                        <p class="text-gray-400 text-[8px] md:text-[10px] font-bold mt-2 uppercase tracking-widest hidden md:block">Lihat Seri</p>
                    </div>
                </div>
            `;
        });

        function openCategoryModal(id) {
            currentCatId = id;
            const selector = document.getElementById('series-selector');
            selector.innerHTML = "";
            masterData[id].forEach(b => {
                const opt = document.createElement('option');
                opt.value = b.judul; opt.innerText = b.judul;
                selector.appendChild(opt);
            });
            document.getElementById('modal-tag').innerText = id.toUpperCase() + " SERIES";
            changeBookSeries(masterData[id][0].judul);
            document.getElementById('product-modal').classList.remove('hidden');
            setTimeout(() => { 
                document.getElementById('modal-content').classList.replace('scale-90', 'scale-100'); 
                document.getElementById('modal-content').classList.replace('opacity-0', 'opacity-100'); 
            }, 50);
        }

        function changeBookSeries(judul) {
            cIdx = 1; cTitle = judul; cPath = currentCatId;
            cTotal = masterData[currentCatId].find(b => b.judul === judul).total;
            updateSlider();
            createDots();
        }

        function updateSlider() {
            const img = document.getElementById('slider-img');
            img.style.opacity = "0";
            setTimeout(() => {
                img.src = `${cPath}/${cTitle}-${cIdx}.png`;
                img.style.opacity = "1";
                updateDots();
            }, 200);
        }

        function nextSlide() { cIdx = (cIdx >= cTotal) ? 1 : cIdx + 1; updateSlider(); }
        function prevSlide() { cIdx = (cIdx <= 1) ? cTotal : cIdx - 1; updateSlider(); }

        function createDots() {
            const cont = document.getElementById('slider-dots');
            cont.innerHTML = "";
            for(let i=1; i<=cTotal; i++) {
                const dot = document.createElement('div');
                dot.className = `h-1 rounded-full transition-all duration-300 ${i === 1 ? 'w-6 bg-cyan-500' : 'w-1.5 bg-gray-200'}`;
                cont.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = document.getElementById('slider-dots').children;
            for(let i=0; i<dots.length; i++) {
                dots[i].className = (i === cIdx - 1) ? "h-1 w-6 bg-cyan-500 rounded-full transition-all" : "h-1 w-1.5 bg-gray-200 rounded-full transition-all";
            }
        }

        function closeModal() {
            document.getElementById('modal-content').classList.replace('scale-100', 'scale-90');
            document.getElementById('modal-content').classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => { document.getElementById('product-modal').classList.add('hidden'); }, 500);
        }

        const DURATION_GIF = 7000;
        window.addEventListener('load', () => { document.getElementById('loading-bar').style.width = '100%'; });
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');
            splash.classList.add('opacity-0');
            main.classList.add('loaded');
            setTimeout(() => { splash.style.display = 'none'; document.body.classList.remove('loading'); }, 1000);
        }, DURATION_GIF);

        function pesanKatalog() {
            const wa = "628123456789"; 
            window.open(`https://wa.me/${wa}?text=Halo yuDigital, saya ingin bertanya seri: ${cTitle}`, '_blank');
        }
    </script>
</body>
</html>
