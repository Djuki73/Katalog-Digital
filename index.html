<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuDigital Indonesia - Katalog Masa Depan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <style>
        :root {
            --hero-grad: linear-gradient(135deg, #7f00ff, #e100ff);
            --glass: rgba(255, 255, 255, 0.9);
            --text-dark: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash {
            position: fixed; width: 100%; height: 100vh; background: white;
            display: flex; justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.8s ease-in-out;
        }

        /* Navbar */
        nav {
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .logo-text { font-size: 24px; font-weight: 800; background: var(--hero-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s forwards; }
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }

        /* HERO SECTION - BALANCED LAYOUT */
        #hero-section {
            min-height: 85vh;
            background: var(--hero-grad);
            display: flex;
            align-items: center; /* Menyeimbangkan posisi vertikal */
            justify-content: center;
            color: white;
            padding: 0 10%;
            clip-path: ellipse(150% 100% at 50% 0%);
            gap: 50px;
        }

        .hero-text { 
            flex: 1; 
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-text h1 { 
            font-size: clamp(2.5rem, 5vw, 4rem); 
            margin: 0 0 20px 0; 
            line-height: 1.1; 
            font-weight: 800;
        }

        .hero-text p { 
            font-size: 1.2rem; 
            opacity: 0.95; 
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .hero-image { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .hero-image img { 
            width: 100%; 
            max-width: 550px; 
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.25)); 
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        .cta-btn {
            align-self: flex-start; /* Tombol tetap di kiri teks */
            padding: 18px 45px; 
            background: white;
            color: #7f00ff; 
            border-radius: 50px; 
            text-decoration: none;
            font-weight: 800; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            cursor: pointer; 
            transition: 0.3s;
            font-size: 1.1rem;
        }
        .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }

        /* Content Area */
        #main-content { display: none; padding: 50px 8%; text-align: center; }
        .grid-layout { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid-layout { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; } }

        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(127, 0, 255, 0.2); }
        .card img.cover-img { width: 100%; height: 220px; object-fit: cover; }
        .jenjang-logo-wrapper { padding: 30px; background: #fdfdfd; display: flex; justify-content: center; }
        .jenjang-logo-wrapper img { width: 60px; }
        .card-info { padding: 15px; font-size: 0.85rem; font-weight: 600; }

        .nav-controls { margin-bottom: 30px; display: flex; justify-content: flex-start; gap: 10px; }
        .btn-nav { padding: 10px 25px; border-radius: 30px; border: none; background: #eee; cursor: pointer; font-family: inherit; font-weight: 600; }

        /* Modal Flipbook */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); justify-content: center; align-items: center;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; color: white; font-size: 35px; cursor: pointer; z-index: 2100; }
        #book-container { width: 95vw; height: 90vh; display: flex; justify-content: center; align-items: center; }
        #flipbook { visibility: hidden; }
        #flipbook.st-ready { visibility: visible; }
        .page { background-color: #000; display: flex; justify-content: center; align-items: center; }
        .page img { width: 100%; height: 100%; object-fit: contain; }

        @media (max-width: 900px) {
            #hero-section { flex-direction: column; text-align: center; clip-path: none; padding-top: 60px; gap: 30px; }
            .hero-text { align-items: center; }
            .cta-btn { align-self: center; }
            .hero-text h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="splash"><img src="Bumper-Yudigital.gif" width="200"></div>

    <nav>
        <div class="logo-text" onclick="location.reload()">yuDigital</div>
        <div style="font-size: 12px; color: #636e72;">Indonesia</div>
    </nav>

    <header id="hero-section">
        <div class="hero-text">
            <h1>Digitalize Your Learning</h1>
            <p>Platform katalog interaktif masa kini untuk akses materi pendidikan yang lebih seru dan mudah dipahami.</p>
            <div class="cta-btn" onclick="startApp()">Mulai Sekarang</div>
        </div>
        <div class="hero-image">
            <img src="komp&Tablet.png" alt="E-Learning yuDigital">
        </div>
    </header>

    <main id="main-content">
        <div class="nav-controls">
            <button id="btnBackHome" class="btn-nav" onclick="goBackToHome()">← Home</button>
            <button id="btnBackJenjang" class="btn-nav" onclick="showMainJenjang()" style="display:none;">← Pilih Jenjang</button>
        </div>
        <h2 id="sectionTitle" style="margin-bottom: 30px; font-size: 1.5rem;">Pilih Jenjang</h2>
        <div class="grid-layout" id="content-area"></div>
    </main>

    <div id="bookModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="book-container"><div id="flipbook"></div></div>
    </div>

    <script>
 const dataBuku = [
    // JENJANG SD
    { 
        jenjang: "SD", 
        judul: "Bahasa Indonesia SD", 
        cover: "sd/bahasa indonesia SD-1.webp", 
        folder: "sd", 
        pages: ["bahasa indonesia SD-1.webp", "bahasa indonesia SD-2.webp", "bahasa indonesia SD-3.webp", "bahasa indonesia SD-4.webp", "bahasa indonesia SD-5.webp", "bahasa indonesia SD-6.webp", "bahasa indonesia SD-7.webp", "bahasa indonesia SD-1.webp"] 
    },
    { 
        jenjang: "SD", 
        judul: "Matematika SD", 
        cover: "sd/matematika SD-1.webp", 
        folder: "sd", 
        pages: ["matematika SD-1.webp", "matematika SD-2.webp", "matematika SD-3.webp", "matematika SD-4.webp", "matematika SD-5.webp", "matematika SD-6.webp", "matematika SD-7.webp", "matematika SD-1.webp"] 
    },

    // JENJANG SMP
    { 
        jenjang: "SMP", 
        judul: "IPA SMP", 
        cover: "smp/IPA 1 SMP.webp", 
        folder: "smp", 
        pages: ["IPA 1 SMP.webp", "IPA 2 SMP.webp", "IPA 3 SMP.webp", "IPA 4 SMP.webp", "IPA 5 SMP.webp", "IPA 6 SMP.webp", "IPA 7 SMP.webp", "IPA 1 SMP.webp"] 
    },
    { 
        jenjang: "SMP", 
        judul: "IPS SMP", 
        cover: "smp/IPS 1 SMP.webp", 
        folder: "smp", 
        pages: ["IPS 1 SMP.webp", "IPS 2 SMP.webp", "IPS 3 SMP.webp", "IPS 4 SMP.webp", "IPS 5 SMP.webp", "IPS 6 SMP.webp", "IPS 7 SMP.webp", "IPS 1 SMP.webp"] 
    },

    // JENJANG SMA
    { 
        jenjang: "SMA", 
        judul: "Kimia SMA", 
        cover: "sma/kimia-1.webp", 
        folder: "sma", 
        pages: ["kimia-1.webp", "kimia-2.webp", "kimia-3.webp", "kimia-4.webp", "kimia-5.webp", "kimia-6.webp", "kimia-7.webp", "kimia-1.webp"] 
    },
    { 
        jenjang: "SMA", 
        judul: "Biologi SMA", 
        cover: "sma/biologi-1.webp", 
        folder: "sma", 
        pages: ["biologi-1.webp", "biologi-2.webp", "biologi-3.webp", "biologi-4.webp", "biologi-5.webp", "biologi-6.webp", "biologi-7.webp", "biologi-1.webp"] 
    },

    // JENJANG SMK
    { 
        jenjang: "SMK", 
        judul: "Teknik Mesin SMK", 
        cover: "smk/smk-1.webp", 
        folder: "smk", 
        pages: ["smk-1.webp", "smk-2.webp", "smk-3.webp", "smk-4.webp", "smk-5.webp", "smk-6.webp", "smk-7.webp", "smk-1.webp"] 
    },

    // JENJANG MADRASAH
    { 
        jenjang: "Madrasah", 
        judul: "MA - Madrasah Aliyah", 
        cover: "madrasah/ma-1.webp", 
        folder: "madrasah", 
        pages: ["ma-1.webp", "ma-2.webp", "ma-3.webp", "ma-4.webp", "ma-5.webp", "ma-6.webp", "ma-7.webp", "ma-1.webp"] 
    },
    { 
        jenjang: "Madrasah", 
        judul: "MI - Madrasah Ibtidaiyah", 
        cover: "madrasah/mi-1.webp", 
        folder: "madrasah", 
        pages: ["mi-1.webp", "mi-2.webp", "mi-3.webp", "mi-4.webp", "mi-5.webp", "mi-6.webp", "mi-7.webp", "mi-1.webp"] 
    },
    { 
        jenjang: "Madrasah", 
        judul: "MTs - Madrasah Tsanawiyah", 
        cover: "madrasah/mts-1.webp", 
        folder: "madrasah", 
        pages: ["mts-1.webp", "mts-2.webp", "mts-3.webp", "mts-4.webp", "mts-5.webp", "mts-6.webp", "mts-7.webp", "mts-1.webp"] 
    }
];

        const hero = document.getElementById('hero-section');
        const mainContent = document.getElementById('main-content');
        const contentArea = document.getElementById('content-area');
        const sectionTitle = document.getElementById('sectionTitle');
        const btnBackHome = document.getElementById('btnBackHome');
        const btnBackJenjang = document.getElementById('btnBackJenjang');

        function startApp() {
            hero.classList.add('fade-out');
            setTimeout(() => {
                hero.style.display = 'none';
                mainContent.style.display = 'block';
                showMainJenjang();
            }, 500);
        }

function showMainJenjang() {
    btnBackHome.style.display = "block";
    btnBackJenjang.style.display = "none";
    sectionTitle.innerText = "Pilih Jenjang";
    contentArea.innerHTML = "";

    // Data cover masing-masing jenjang
    const jenjangData = [
        { name: "SD", image: "sd/coverSD.webp" },
        { name: "SMP", image: "smp/coverSMP.webp" },
        { name: "SMA", image: "sma/coverSMA.webp" },
        { name: "SMK", image: "smk/coverSMK.webp" },
        { name: "Madrasah", image: "madrasah/coverMadrasah.webp" }
    ];

    jenjangData.forEach(j => {
        const card = document.createElement('div');
        card.className = 'card fade-in';
        card.innerHTML = `
            <img src="${j.image}" class="cover-img" style="height: 180px; object-fit: cover;">
            <div class="card-info">
                <h3>Katalog ${j.name}</h3>
            </div>`;
        card.onclick = () => showBooks(j.name);
        contentArea.appendChild(card);
    });
}

        function showBooks(jenjang) {
            btnBackHome.style.display = "none";
            btnBackJenjang.style.display = "block";
            sectionTitle.innerText = "Katalog " + jenjang;
            contentArea.innerHTML = "";
            const filtered = dataBuku.filter(b => b.jenjang === jenjang);
            filtered.forEach(b => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `<img src="${b.cover}" class="cover-img"><div class="card-info"><h3>${b.judul}</h3></div>`;
                card.onclick = () => openFlipbook(b);
                contentArea.appendChild(card);
            });
            window.scrollTo(0,0);
        }

        function goBackToHome() {
            mainContent.classList.add('fade-out');
            setTimeout(() => {
                mainContent.style.display = 'none';
                mainContent.classList.remove('fade-out');
                hero.style.display = 'flex';
                hero.classList.remove('fade-out');
                hero.classList.add('fade-in');
            }, 500);
        }

        let flipInstance = null;
        function openFlipbook(buku) {
            const modal = document.getElementById('bookModal');
            const container = document.getElementById('book-container');
            container.innerHTML = '<div id="flipbook"></div>';
            const fbElem = document.getElementById('flipbook');
            buku.pages.forEach(p => {
                const pElem = document.createElement('div');
                pElem.className = 'page';
                pElem.innerHTML = `<img src="${buku.folder}/${p}" loading="eager">`;
                fbElem.appendChild(pElem);
            });
            modal.style.display = 'flex';
            setTimeout(() => {
                const winH = window.innerHeight;
                const winW = window.innerWidth;
                flipInstance = new St.PageFlip(fbElem, {
                    width: winW > 800 ? 550 : winW * 0.9,
                    height: winH * 0.85,
                    size: "fixed",
                    showCover: false,
                    usePortrait: true,
                    flippingTime: 600,
                    mobileScrollSupport: true
                });
                flipInstance.loadFromHTML(document.querySelectorAll('.page'));
                fbElem.classList.add('st-ready');
            }, 300);
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
            if (flipInstance) { flipInstance.destroy(); flipInstance = null; }
        }

        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }, 3000);
    </script>
</body>
</html>
