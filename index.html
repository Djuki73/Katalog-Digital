<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuDigital Indonesia - Katalog Masa Depan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    <style>
        :root {
            --hero-grad: linear-gradient(135deg, #7f00ff, #e100ff);
            --glass: rgba(255, 255, 255, 0.9);
            --text-dark: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash {
            position: fixed; width: 100%; height: 100vh; background: white;
            display: flex; justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.8s ease-in-out;
        }

        /* Navbar */
        nav {
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .logo-text { font-size: 24px; font-weight: 800; background: var(--hero-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }

        /* Hero Section */
        #hero-section {
            min-height: 85vh;
            background: var(--hero-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 0 10%;
            clip-path: ellipse(150% 100% at 50% 0%);
            gap: 50px;
        }

        .hero-text { flex: 1; max-width: 600px; display: flex; flex-direction: column; }
        .hero-text h1 { font-size: clamp(2.2rem, 5vw, 4rem); margin-bottom: 20px; line-height: 1.1; font-weight: 800; }
        .hero-text p { font-size: 1.1rem; opacity: 0.95; margin-bottom: 35px; }
        
        .hero-image { flex: 1; display: flex; justify-content: center; }
        .hero-image img { width: 100%; max-width: 500px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.25)); animation: float 5s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .cta-btn {
            align-self: flex-start; padding: 16px 40px; background: white;
            color: #7f00ff; border-radius: 50px; text-decoration: none;
            font-weight: 800; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            cursor: pointer; transition: 0.3s;
        }

        /* Main Content */
        #main-content { display: none; padding: 40px 8%; text-align: center; }
        .grid-layout { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid-layout { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; } }

        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img.cover-img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; font-size: 0.85rem; font-weight: 600; }

        .nav-controls { margin-bottom: 30px; display: flex; gap: 10px; }
        .btn-nav { padding: 10px 20px; border-radius: 30px; border: none; background: #eee; cursor: pointer; font-weight: 600; font-family: inherit; }

        /* Modal & Flipbook Proporsional */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; color: white; font-size: 35px; cursor: pointer; z-index: 2100; }
        #book-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .page { background-color: #000; display: flex; justify-content: center; align-items: center; }
        .page img { width: 100%; height: 100%; object-fit: contain; } /* Kunci Proporsional */

        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 900px) {
            #hero-section { flex-direction: column; text-align: center; padding: 80px 5% 40px; }
            .hero-text { align-items: center; }
            .cta-btn { align-self: center; }
        }
    </style>
</head>
<body>

    <div id="splash"><img src="Bumper-Yudigital.gif" width="180"></div>

    <nav>
        <div class="logo-text" onclick="location.reload()">yuDigital</div>
        <div style="font-size: 12px; color: #636e72;">Indonesia</div>
    </nav>

    <header id="hero-section">
        <div class="hero-text">
            <h1>Digitalize Your Learning</h1>
            <p>Akses katalog pendidikan interaktif dengan pengalaman membaca yang lebih modern.</p>
            <div class="cta-btn" onclick="startApp()">Mulai Sekarang</div>
        </div>
        <div class="hero-image">
            <img src="komp&Tablet.png" alt="yuDigital">
        </div>
    </header>

    <main id="main-content">
        <div class="nav-controls">
            <button id="btnBackHome" class="btn-nav" onclick="location.reload()">← Home</button>
            <button id="btnBackJenjang" class="btn-nav" onclick="showMainJenjang()" style="display:none;">← Pilih Jenjang</button>
        </div>
        <h2 id="sectionTitle">Pilih Jenjang</h2>
        <div class="grid-layout" id="content-area"></div>
    </main>

    <div id="bookModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="book-container"><div id="flipbook"></div></div>
    </div>

    <script>
        // Generator Nama File Otomatis
        const gen = (n, prefix) => Array.from({ length: n }, (_, i) => `${prefix}${i + 1}.webp`);

        const dataBuku = [
            // SD
            { jenjang: "SD", judul: "IPAS 3 SD", folder: "sd/IPAS", cover: "sd/IPAS/coverIPAS3.webp", pages: gen(10, "IPAS 3 SD_Page_") },
            { jenjang: "SD", judul: "Bahasa Indonesia", folder: "sd/Bhs", cover: "sd/Bhs/coverBHS.webp", pages: gen(10, "BHs 1 SD Kls I_Page_") },
            { jenjang: "SD", judul: "Matematika 2SD", folder: "sd/matematika 2SD", cover: "sd/matematika 2SD/coverIMtk2.webp", pages: gen(10, "MTK 2 SD_Page_") },
            { jenjang: "SD", judul: "Pancasila SD", folder: "sd/Pancasila", cover: "sd/Pancasila/coverPancasila.webp", pages: gen(10, "Pendidikan Pancasila 4 SD_Page_") },
            
            // SMP
            { jenjang: "SMP", judul: "IPA SMP", folder: "smp", cover: "smp/IPA 1 SMP.webp", pages: gen(7, "IPA ") },
            
            // SMA
            { jenjang: "SMA", judul: "Kimia SMA", folder: "sma", cover: "sma/Kimia 1 SMA_Page_1.webp", pages: gen(8, "Kimia 1 SMA_Page_") },
            
            // MADRASAH
            { jenjang: "Madrasah", judul: "MI Madrasah", folder: "madrasah", cover: "madrasah/mi-1.webp", pages: gen(7, "mi-") },
            { jenjang: "Madrasah", judul: "MTs Madrasah", folder: "madrasah", cover: "madrasah/mts-1.webp", pages: gen(7, "mts-") }
        ];

        let flipInstance = null;

        function startApp() {
            document.getElementById('hero-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            showMainJenjang();
        }

        function showMainJenjang() {
            document.getElementById('btnBackJenjang').style.display = "none";
            document.getElementById('btnBackHome').style.display = "block";
            document.getElementById('sectionTitle').innerText = "Pilih Jenjang";
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = "";
            
            const jenjangs = [
                { name: "SD", img: "sd/coverSD.gif" },
                { name: "SMP", img: "sd/coverSD.gif" },
                { name: "SMA", img: "sd/coverSD.gif" },
                { name: "Madrasah", img: "sd/coverSD.gif" }
            ];

            jenjangs.forEach(j => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `<img src="${j.img}" class="cover-img"><div class="card-info"><h3>Katalog ${j.name}</h3></div>`;
                card.onclick = () => showBooks(j.name);
                contentArea.appendChild(card);
            });
        }

        function showBooks(jenjang) {
            document.getElementById('btnBackHome').style.display = "none";
            document.getElementById('btnBackJenjang').style.display = "block";
            document.getElementById('sectionTitle').innerText = "Katalog " + jenjang;
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = "";
            dataBuku.filter(b => b.jenjang === jenjang).forEach(b => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `<img src="${b.cover}" class="cover-img"><div class="card-info"><h3>${b.judul}</h3></div>`;
                card.onclick = () => openFlipbook(b);
                contentArea.appendChild(card);
            });
            window.scrollTo(0,0);
        }

        function openFlipbook(buku) {
            const modal = document.getElementById('bookModal');
            const container = document.getElementById('book-container');
            container.innerHTML = '<div id="flipbook"></div>';
            const fbElem = document.getElementById('flipbook');

            buku.pages.forEach(p => {
                const pElem = document.createElement('div');
                pElem.className = 'page';
                pElem.innerHTML = `<img src="${buku.folder}/${p}" loading="eager">`;
                fbElem.appendChild(pElem);
            });

            modal.style.display = 'flex';

            setTimeout(() => {
                const winW = window.innerWidth;
                const winH = window.innerHeight;

                // Logika Perhitungan Proporsional (Rasio 1 : 1.45)
                let bWidth = winW > 800 ? 520 : winW * 0.92;
                let bHeight = bWidth * 1.45;

                // Jika tinggi melebihi layar, sesuaikan berdasarkan tinggi
                if (bHeight > winH * 0.88) {
                    bHeight = winH * 0.88;
                    bWidth = bHeight / 1.45;
                }

                flipInstance = new St.PageFlip(fbElem, {
                    width: bWidth,
                    height: bHeight,
                    size: "fixed",
                    showCover: false,
                    usePortrait: true,
                    mobileScrollSupport: true
                });
                flipInstance.loadFromHTML(document.querySelectorAll('.page'));
                fbElem.style.visibility = 'visible';
            }, 300);
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
            if (flipInstance) { flipInstance.destroy(); flipInstance = null; }
        }

        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 800);
        }, 2500);
    </script>
</body>
</html>
